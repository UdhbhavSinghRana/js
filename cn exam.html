<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <p>Enter a number: <input type="text" value="" id="a"> </p>
    <p> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" onclick="func()" value="Factorial"> </p>

    <p id="c"></p>
    <script>
        function func(){
             var x = document.getElementById("a").value;
             var y = x;
             var z=1;
             while (y>0){
                 z=z*y;
                 y--;
             }
             document.getElementById("c").innerHTML="The factorial of the &nbsp;"+x+"&nbsp; is: &nbsp;"+z;
        }
    </script>
</body>
</html>
